<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Burrow Defender</title>
	<script type="text/javascript" src="lib/jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="src/base.js"></script>
	<script type="text/javascript" src="src/assets.js"></script>
	<script type="text/javascript" src="src/utils.js"></script>
	<script type="text/javascript" src="src/actions.js"></script>
	<script type="text/javascript" src="src/tileutils.js"></script>
	<script type="text/javascript" src="src/graphics.js"></script>
	<script type="text/javascript" src="src/mob.js"></script>
	<script type="text/javascript" src="src/components.js"></script>
	<script type="text/javascript" src="src/interfaces.js"></script>
	<script type="text/javascript" src="src/input.js"></script>
	<script type="text/javascript" src="src/system.js"></script>
	<script type="text/javascript" src="src/player.js"></script>
	<script type="text/javascript" src="src/world.js"></script>
	<script type="text/javascript" src="src/tiles.js"></script>
	<script type="text/javascript" src="src/defenses.js"></script>
	<script type="text/javascript" src="src/items.js"></script>
	<script type="text/javascript" src="src/enemies.js"></script>
	<script type="text/javascript" src="src/game.js"></script>
	<style type="text/css">
		body {
			background-color: #000;
			color: #fff;
			font: 12pt sans-serif;
		}

		#instructions {
			float: right;
		}

		#instructions p {
			margin: 0;
		}

		#drawme {
			padding: 0;
			margin-left: auto;
			margin-right: auto;
			display: block;
		}

		#surroundcanvas {
			padding: 0;
			position: relative;
			margin-left: auto;
			margin-right: auto;
			width: 600px;
			height: 500px;
		}

		.gameui {
			font: impact, arial, sans-serif;
			color: #fff;
			background-color:#000;
			border: 1px solid #ccc;
			border-radius: 3px;
			min-width: 50px;
		}

		.maxcenter {
			width: 100%;
			text-align: center;
		}

		#craftbutton {
			position: absolute;
			right: 5px;
			top: 5px;
		}

		#craftscreen {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 580px;
			min-height: 420px;
			overflow: auto;
			background: #000;
			z-index: 2;
			font-family: "Helvetica Neue", "Helvetica", "Tahoma";
		}

		#craftscreen table {
			width: 100%;
			padding: 5px;
		}

		#craftscreen td {
			border-radius: 3px;
		}

		#craftscreen thead td {
			text-align: center;
			padding: 5px;
		}

		#craftscreen tbody td {
			border: 1px solid #333;
			text-align: center;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div id="instructions">
	</div>
	<div id="surroundcanvas">
		<canvas id="drawme" width="600" height="500"></canvas>
	</div>
	<script type="text/javascript">
		var g = game('#drawme');
		$(document).ready(function() {
			g.start();
		});
	</script>
</body>
</html>
