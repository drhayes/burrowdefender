<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Mine Defender</title>
	<script type="text/javascript" src="lib/jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="src/base.js"></script>
	<script type="text/javascript" src="src/utils.js"></script>
	<script type="text/javascript" src="src/tileutils.js"></script>
	<script type="text/javascript" src="src/graphics.js"></script>
	<script type="text/javascript" src="src/mob.js"></script>
	<script type="text/javascript" src="src/components.js"></script>
	<script type="text/javascript" src="src/interfaces.js"></script>
	<script type="text/javascript" src="src/input.js"></script>
	<script type="text/javascript" src="src/system.js"></script>
	<script type="text/javascript" src="src/player.js"></script>
	<script type="text/javascript" src="src/world.js"></script>
	<script type="text/javascript" src="src/tiles.js"></script>
	<script type="text/javascript" src="src/defenses.js"></script>
	<script type="text/javascript" src="src/items.js"></script>
	<script type="text/javascript" src="src/enemies.js"></script>
	<script type="text/javascript" src="src/game.js"></script>
	<style type="text/css">
		body {
			background-color: #000;
			color: #fff;
			font: 12pt sans-serif;
		}
		
		#instructions {
			float: right;
		}
		
		#instructions p {
			margin: 0;
		}
		
		#drawme {
			padding: 0;
			margin-left: auto;
			margin-right: auto;
			display: block;
		}
	</style>
</head>
<body>
	<div id="instructions">
		<h3>Instructions</h3>
		<p>arrows & wasd to move</p>
		<p>space jumps</p>
		<p>shift + direction to dig...</p>
		<p>...or hold left-click when selector is green to dig (new!)</p>
		<p>1-8 selects inventory</p>
		<p>z + direction to place selected block...</p>
		<p>...or right-click when selector is green to place (new!)</p>
		<p>have fun!</p>
		<button id="addzombie">Add Zombie</button>
		<button id="addgunpickup">Add Sentry Gun Pickup</button>
		<p id="debug"></p>
	</div>
	<canvas id="drawme" width="600" height="500"></canvas>
	<script type="text/javascript">
		var g = game('#drawme');
		$(document).ready(function() {
			g.start();
			
			loki.define('enemies', 'items', function(env) {
				$('#addzombie').click(function() {
				    // add a zombie, for kicks...
				    var zombie = env.zombie({
				      x: 200,
				      y: -200,
				      game: g
				    });
				    g.add(zombie);
				});

				$('#addgunpickup').click(function() {
					// add a sentry gun pickup
					var sentrygun = env.pickup({
						x: 200,
						y: -200,
						game: g,
						item: env.sentrygunitem({game: g})
					});
					g.add(sentrygun);
				});
			})			
		});
	</script>
</body>
</html>
