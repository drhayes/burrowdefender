<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Mine Defender</title>
	<script type="text/javascript" src="lib/jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="src/eventer.js"></script>
	<script type="text/javascript" src="src/utils.js"></script>
	<script type="text/javascript" src="src/drawcontext.js"></script>
	<script type="text/javascript" src="src/mob.js"></script>
	<script type="text/javascript" src="src/tilefrag.js"></script>
	<script type="text/javascript" src="src/pickup.js"></script>
	<script type="text/javascript" src="src/tile.js"></script>
	<script type="text/javascript" src="src/item.js"></script>
	<script type="text/javascript" src="src/tilemap.js"></script>
	<script type="text/javascript" src="src/spatialhash.js"></script>
	<script type="text/javascript" src="src/tilegenerator.js"></script>
	<script type="text/javascript" src="src/keyboardmanager.js"></script>
	<script type="text/javascript" src="src/updater.js"></script>
	<script type="text/javascript" src="src/inventory.js"></script>
	<script type="text/javascript" src="src/player.js"></script>
	<script type="text/javascript" src="src/enemies.js"></script>
	<script type="text/javascript" src="src/game.js"></script>
	<style type="text/css">
		body {
			background-color: #000;
			color: #fff;
			font: 12pt sans-serif;
		}
		
		#instructions {
			float: right;
		}
		
		#instructions p {
			margin: 0;
		}
		
		#drawme {
			border: 1px solid #000;
			margin-left: auto;
			margin-right: auto;
			display: block;
		}
	</style>
</head>
<body>
	<div id="instructions">
		<h3>Instructions</h3>
		<p>arrows & wasd to move</p>
		<p>space jumps</p>
		<p>shift + direction to dig</p>
		<p>1-8 selects inventory</p>
		<p>z + direction to place selected block</p>
		<p>have fun!</p>
	</div>
	<canvas id="drawme" width="600" height="500"></canvas>
	<script type="text/javascript">
		var g = game('#drawme');
		$(document).ready(function() {
			g.start();
		});
	</script>
</body>
</html>
