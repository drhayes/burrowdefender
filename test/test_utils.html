<!DOCTYPE HTML>
<html>
	<head>
		<title>Utils</title>
		<script type="text/javascript" src="../lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="qunit.js"></script>
		<script type="text/javascript" src="../src/base.js"></script>
		<script type="text/javascript" src="../src/utils.js"></script>
		<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script>
			$(document).ready(function() {
				test('utils', function() {
					equals(typeof loki.modules.utils, 'function', 'utils exists');
				});
				
				test('collide', function() {
					loki.define('utils', function(env) {
						equals(typeof env.collide, 'function', 'utils.collide exists');
						rect1 = {x1: 0, y1: 0, x2: 10, y2: 10};
						rect2 = {x1: -5, y1: -5, x2: 5, y2: 5};
						rect3 = {x1: 11, y1:0, x2:6, y2: 5};
						ok(env.collide(rect1, rect2), 'rect1 and rect2 collide');
						ok(!env.collide(rect1, rect3), 'rect2 and rect3 do not collide');
					})
				});
				
				test('pqueue', function() {
					loki.define('utils', function(env) {
						var pq = env.pqueue();
						equals(0, pq.length, 'length of 0');
						var o1 = {
							priority: 100
						};
						var o2 = {
							priority: 50
						};
						var o3 = {
							priority: 25
						};
						var l = pq.push(o1);
						equals(1, pq.length, 'length of 1');
						equals(1, l, 'length returned');
						equals(o1, pq[0], 'o1 is at 0');
						l = pq.push(o2);
						equals(2, pq.length, 'length of 2');
						equals(2, l, 'length returned');
						equals(o2, pq[0], 'o2 is at 0');
						equals(o1, pq[1], 'o1 is at 1');
						l = pq.push(o3);
						equals(3, pq.length, 'length of 3');
						equals(3, l, 'length returned');
						equals(o3, pq[0], 'o3 is at 0');
						equals(o2, pq[1], 'o2 is at 1');
						equals(o1, pq[2], 'o3 is at 2');
					})
				});
				
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Utils Test</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
