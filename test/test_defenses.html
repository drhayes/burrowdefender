<!DOCTYPE HTML>
<html>
	<head>
		<title>Defenses</title>
		<script type="text/javascript" src="../lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="qunit.js"></script>
		<script type="text/javascript" src="../src/mob.js"></script>
		<script type="text/javascript" src="../src/defenses.js"></script>
		<script type="text/javascript" src="fakes.js"></script>
		<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script>
			$(document).ready(function() {
				module('bullet', {
					setup: function() {
						this.fakegame = new FakeGame();
						this.fakectx = new FakeCtx();
						this.b = defenses.bullet({
							x: 0,
							y: 0,
							game: this.fakegame
						});
					}
				});
				
				test('basics', function() {
					ok(this.b, 'bullet instance is there');
					equals(this.b.size.x, 4, 'size.x is 2');
					equals(this.b.size.y, 4, 'size.y is 2');
				});
				
				test('drawing', function() {
					var drawthing = {
						sprite1: []
					};
					this.b.x = 23;
					this.b.y = 34;
					this.b.draw(drawthing);
					equals(drawthing.sprite1.length, 1, 'draws in sprite1');
					var draw = drawthing.sprite1[0];
					draw(this.fakectx);
					equals(this.fakectx.fillStyleArgs.length, 1, 'fillStyleArgs length');
					var args = this.fakectx.fillStyleArgs[0];
					equals(args, 'hsl(120, 100%, 100%)', 'fillStyle for bullet');
					equals(this.fakectx.fillRectArgs.length, 1, 'fillRectArgs length');
					args = this.fakectx.fillRectArgs[0];
					equals(args.frx, 23, 'frx');
					equals(args.fry, 34, 'fry');
					equals(args.frw, 4, 'frw');
					equals(args.frh, 4, 'frh');
				});
				
				test('tick', function() {
					equals(typeof this.b.tick, 'function', 'tick exists');
					ok(this.b.created, 'created attribute');
					this.b.created -= 1501;
					ok(!this.b.killed, 'bullet is not killed yet');
					this.b.tick();
					ok(this.b.killed, 'bullet is killed');
				});
				
				test('collide', function() {
					equals(typeof this.b.collide, 'function', 'collide exists');
					var thing = {};
					this.b.collide(thing);
					ok(!this.b.killed, 'not killed');
					thing = {
						damage: function(amt) {
							thing.damt = amt;
						}
					};
					this.b.collide(thing);
					equals(thing.damt, 7, 'collide calls damage when available');
					ok(this.b.killed, 'killed');
				});
				
				module('sentrygun', {
					setup: function() {
						this.fakegame = new FakeGame();
						this.sg = defenses.sentrygun({
							x: 0,
							y: 0,
							game: this.fakegame
						});
					}
				});
				
				test('basics', function() {
					ok(this.sg, 'sentrygun instance is there');
					equals(this.sg.size.x, 16, 'size.x');
					equals(this.sg.size.y, 16, 'size.y');
					equals(this.sg.bounce, 0.4, 'bounce');
				});
				
				test('tick', function() {
					equals(typeof this.sg.tick, 'function', 'tick exists');
					this.sg.vel.y = 0;
					this.sg.tick();
					ok(this.sg.vel.y > 0, 'sentrygun is affected by gravity');
				});
				
				test('ai only runs every second', function() {
					equals(typeof this.sg.ai, 'function', 'ai exists');
					equals(typeof this.sg.lastai, 'number', 'lastai attribute');
					equals(this.sg.lastai, 0, 'lastai starts at 0');
					this.sg.ai();
					var lastai = this.sg.lastai;
					ok(this.sg.lastai > 0, 'lastai is set to something closer to current');
					this.sg.ai();
					equals(this.sg.lastai, lastai, 'has not changed');
					this.sg.lastai -= 1001;
					this.sg.ai();
					equals(this.sg.lastai, lastai, 'updated since we ran');
				});
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Defenses Test</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
