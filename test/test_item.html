<!DOCTYPE HTML>
<html>
	<head>
		<title>Item</title>
		<script type="text/javascript" src="../lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="qunit.js"></script>
		<script type="text/javascript" src="../src/tile.js"></script>
		<script type="text/javascript" src="../src/item.js"></script>
		<script type="text/javascript" src="fakes.js"></script>
		<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script>
			$(document).ready(function() {
				module('basics');
				
				test('ctor', function() {
					equals(typeof item, 'function', 'item exists');
					var i = item({
						type: item.types.DIRT
					});
					equals(i.type, item.types.DIRT, 'set for the DIRT type');
					equals(typeof i.place, 'function', 'i.place exists');
				});
				
				test('types', function() {
					equals(typeof item.types, 'object', 'item.types');
					equals(item.types.DIRT, '1', 'the type of dirt');
				});
				
				module('usage', {
					setup: function() {
						this.fakectx = new FakeCtx();
						this.i = item({
							type: item.types.DIRT
						});
					}
				});
				
				test('drawimage', function() {
					equals(typeof this.i.drawimage, 'function', 'drawimage exists');
				});
				
				module('dirt item', {
					setup: function() {
						this.fakegame = new FakeGame();
						this.fakectx = new FakeCtx();
						this.di = item.dirtitem({
							game: this.fakegame
						});
					}
				});
				
				test('drawImage', function() {
					this.di.drawimage(this.fakectx);
					equals(this.fakectx.drawImageArgs.length, 1, 'drawImage called');
					var args = this.fakectx.drawImageArgs[0];
					equals(args.drx, 0, 'drawImage x');
					equals(args.dry, 0, 'drawImage y');
				});
				
				test('place with no other tile in the way', function() {
					this.di.place(-33, 0);
					equals(this.fakegame.tilemap.sx, -2, 'placed a tile at -1');
					equals(this.fakegame.tilemap.sy, 0, 'placed a tile at 0');
					ok(this.fakegame.tilemap.stile, 'placed a tile of some kind');
					var st = this.fakegame.spatialhash.st;
					ok(st, 'placed something in the spatialhash');
					equals(this.fakegame.tilemap.stile, st, 'same object in both');
				});
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Item Test</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
