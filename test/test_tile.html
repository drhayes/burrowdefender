<!DOCTYPE HTML>
<html>
	<head>
		<title>Tile</title>
		<script type="text/javascript" src="../lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="qunit.js"></script>
		<script type="text/javascript" src="fakes.js"></script>
		<script type="text/javascript" src="../src/item.js"></script>
		<script type="text/javascript" src="../src/mob.js"></script>
		<script type="text/javascript" src="../src/pickup.js"></script>
		<script type="text/javascript" src="../src/tile.js"></script>
		<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script>
			$(document).ready(function() {
				
				var checkexists = function(thing, message) {
					ok(typeof(thing) != 'undefined', message);
				};
				
				module('basics');
				
				test('ctor', function() {
					equals(typeof tile, 'function', 'tile exists');
					var t = tile({
						x: 10,
						y: 20
					});
					equals(typeof t.draw, 'function', 'draw exists');
					equals(t.x, 10, 't.x is 10');
					equals(t.y, 20, 't.y is 20');
					equals(t.x1, 10, 't.x1 is 10');
					equals(t.y1, 20, 't.y1 is 20');
					equals(t.x2, 10 + tile.tilesize, 't.x2');
					equals(t.y2, 20 + tile.tilesize, 't.y2');
				});
				
				module('statics');
				
				test('tilesize', function() {
					checkexists(tile.tilesize, 'tile.tilesize exists');
				});
				
				test('totilepos', function() {
					checkexists(tile.totilepos, 'tile.convertpos exists');
					var pos = tile.totilepos(0, 0);
					equals(pos.x, 0, 'converted (0,0) x position correctly');
					equals(pos.y, 0, 'converted (0,0) y position correctly');
					pos = tile.totilepos(32, 0);
					equals(pos.x, 1, 'converted (32,0) x position correctly');
					equals(pos.y, 0, 'converted (32,0) y position correctly');
					pos = tile.totilepos(32, 1);
					equals(pos.x, 1, 'converted (32,1) x position correctly');
					equals(pos.y, 0, 'converted (32,1) y position correctly');
					pos = tile.totilepos(-1, -1);
					equals(pos.x, -1, 'converted (-1, -1) x position correctly');
					equals(pos.y, -1, 'converted (-1, -1) y position correctly');
				});
				
				module('tiles', {
					setup: function() {
						this.fakegame = new FakeGame();
						this.fakectx =  new FakeCtx();
					}
				});
				
				test('Dirt', function() {
					checkexists(tile.dirt, 'Dirt exists');
					var dirt = tile.dirt({game: this.fakegame});
					ok(typeof(dirt.draw) == 'function', 'dirt draw exists');
					ok(dirt.diggable, 'dirt is diggable');
					dirt.draw(this.fakectx);
					equals(this.fakectx.drawImageArgs.length, 1, 'drawImage called');
					var args = this.fakectx.drawImageArgs[0];
					equals(args.drx, 0, 'drawImage x');
					equals(args.dry, 0, 'drawImage y');
					equals(this.fakectx.fillRectArgs.length, 1, 'fill called');
					args = this.fakectx.fillRectArgs[0];
					equals(args.frx, 0, 'fillRect x');
					equals(args.fry, 30, 'fillRect y');
					equals(args.frw, tile.tilesize, 'fillRect width');
					equals(args.frh, 3, 'fillRect height');
				});
				
				test('DirtWithGrass', function() {
					checkexists(tile.dirtwithgrass, 'DirtWithGrass exists');
					var dirt = tile.dirtwithgrass({game: this.fakegame});
					ok(typeof(dirt.draw) === 'function', 'draw exists');
					ok(dirt.diggable, 'DirtWithGrass is diggable');
					dirt.draw(this.fakectx);
					equals(this.fakectx.fillRectArgs.length, 1, 'fill called once');
				});
				
				test('Dug', function() {
					checkexists(tile.dug, 'dug exists')
					var d = tile.dug({game: this.fakegame});
					ok(!d.solid, 'dug is not solid');
				});

				test('drawdamage', function() {
					equals(typeof(tile.drawdamage), 'function', 'drawdamage exists');
					tile.drawdamage(this.fakectx, 1);
					equals(this.fakectx.drawImageArgs.length, 0, 'drawImage not called');
					tile.drawdamage(this.fakectx, 0.9);
					equals(this.fakectx.drawImageArgs.length, 1, 'drawImage called');
					var args = this.fakectx.drawImageArgs[0];
					equals(args.drx, 0, 'x is 0');
					equals(args.dry, 0, 'y is 0');
					equals(args.img.src.substr(-11), 'cracks1.png', 'cracks1');
					tile.drawdamage(this.fakectx, 0.6);
					equals(this.fakectx.drawImageArgs.length, 2, 'drawImage called');
					var args = this.fakectx.drawImageArgs[1];
					equals(args.img.src.substr(-11), 'cracks2.png', 'cracks2');
					tile.drawdamage(this.fakectx, 0.3);
					equals(this.fakectx.drawImageArgs.length, 3, 'drawImage called');
					var args = this.fakectx.drawImageArgs[2];
					equals(args.img.src.substr(-11), 'cracks3.png', 'cracks3');
				});
				
				test('healtick', function() {
					var d = tile.dirt({game: this.fakegame});
					equals(d.health / d.maxhealth, 1, 'percentage healed is 1');
					d.health -= 3;
					var tilehealth = d.health;
					var currenttime = new Date().getTime();
					d.lasthealed = null;
					d.healtick();
					ok(d.lasthealed !== null, 'lasthealed is no longer null');
					equals(d.health, tilehealth, 'tile is not healing yet');
					d.lasthealed = currenttime - 750;
					d.healtick();
					equals(d.health, tilehealth + 1, 'tile is healing');
					d.lasthealed = currenttime - 1500;
					d.healtick();
					equals(d.health, tilehealth + 2, 'tile is healing more');
				});
				
				test('mine', function() {
					var d = tile.dirt({
						game: this.fakegame,
						x: 0,
						y: 0
					});
					equals(typeof(d.mine), 'function', 'mine exists');
					d.kill = function() {
						ok(false, 'should not have been called');
					}
					d.mine();
					d.health = 0;
					d.kill = function(x, y) {
						ok(true, 'kill called');
					}
					d.mine();
					equals(this.fakegame.tilemap.sx, 0, 'tilemap set x is 0');
					equals(this.fakegame.tilemap.sy, 0, 'tilemap set y is 0');
					var rt = this.fakegame.spatialhash.rt;
					equals(rt.x1, d.x1, 'x1');
					equals(rt.y1, d.y1, 'y1');
					equals(rt.x2, d.x2, 'x2');
					equals(rt.y2, d.y2, 'y2');
					equals(this.fakegame.added.length, 1, 'something got added');
				});
				
				test('tick', function() {
					expect(2);
					var d = tile.dirt({game: this.fakegame});
					d.healtick = function() {
						ok(true, 'healtick');
					};
					d.mine = function() {
						ok(true, 'mine');
					};
					d.tick();
				});
				
				test('dirt kill', function() {
					var d = tile.dirt({
						game: this.fakegame,
						x: 0,
						y: 0
					});
				});				
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Tile Test</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
