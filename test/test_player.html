<!DOCTYPE HTML>
<html>
	<head>
		<title>Player</title>
		<script type="text/javascript" src="../lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="qunit.js"></script>
		<script type="text/javascript" src="../src/utils.js"></script>
		<script type="text/javascript" src="../src/mob.js"></script>
		<script type="text/javascript" src="../src/keyboardmanager.js"></script>
		<script type="text/javascript" src="../src/tile.js"></script>
		<script type="text/javascript" src="../src/tilemap.js"></script>
		<script type="text/javascript" src="../src/player.js"></script>
		<script type="text/javascript" src="fakes.js"></script>
		<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script>
			$(document).ready(function() {
				module('basics');
				
				test('ctor', function() {
					ok(typeof(window.Player) !== 'undefined', 'player exists');
					var p = new Player();
					equals(p.x, 0, 'initial x pos');
					equals(p.y, 0, 'initial y pos');
					equals(p.size.x, 16, 'initial x size');
					equals(p.size.y, 20, 'initial y size');
					equals(p.vel.x, 0, 'initial x velocity');
					equals(p.vel.y, 0, 'initial y velocity');
					ok(p.movestate, 'movestate');
					ok(p.velocities, 'velocities');
				});
				
				module('usage', {
					setup: function() {
						this.fakegame = {
							playeroffset: {
								x: 16,
								y: 16
							},
							keyboardmanager: {
								keymap: {
									'w': false,
									'a': false,
									's': false,
									'd': false,
									'shift': false
								}
							}
						};
						this.p = new Player(this.fakegame);
					}
				});
				
				test('draw', function() {
					var fakectx = new FakeCtx();
					ok(typeof(this.p.draw) === 'function', 'draw function exists');
					var drawthing = {
						sprite1: []
					};
					this.p.draw(drawthing);
					drawthing.sprite1[0](fakectx);
					equals(fakectx.fillStyle, 'rgb(0, 0, 0)', 'fill style set correctly');
					equals(fakectx.fillRectArgs.length, 1, 'fillRect was called once');
					var args = fakectx.fillRectArgs[0];
					equals(args.frx, this.fakegame.playeroffset.x, 'fillRect x');
					equals(args.fry, this.fakegame.playeroffset.y, 'fillRect y');
					equals(args.frw, this.p.size.x + 1, 'fillRect w');
					equals(args.frh, this.p.size.y + 1, 'fillRect h');
				});
				
				test('tick', function() {
					ok(typeof(this.p.tick) === 'function', 'tick exists');
					this.p.tick();
				});
				
				test('readkeyboard', function() {
					var me = this;
					var setkey = function(key, value) {
						me.fakegame.keyboardmanager.keymap[key] = value;
					}
					ok(typeof(this.p.readkeyboard) === 'function', 'readkeyboard exists');
					ok(this.p.movestate.hasOwnProperty('mining'), 'p.movestate.mining');
					ok(this.p.movestate.hasOwnProperty('wantstojump'), 'p.movestate.wantstojump');
					ok(this.p.movestate.hasOwnProperty('walking'), 'p.movestate.walking');
					equals(this.p.movestate.mining, false, 'not mining');
					setkey('shift', true);
					this.p.readkeyboard();
					equals(this.p.movestate.mining, true, 'mining now');
					equals(this.p.movestate.wantstojump, false, 'not wants to jump');
					setkey('space', true);
					this.p.readkeyboard();
					equals(this.p.movestate.wantstojump, true, 'wants to jump now');
					equals(this.p.movestate.walking, 0, 'walking is set to STANDING');
					setkey('space', false);
					setkey('w', true);
					this.p.readkeyboard();
					equals(this.p.movestate.walking, 3, 'walking is set to UP');
					setkey('w', false);
					setkey('a', true);
					this.p.readkeyboard();
					equals(this.p.movestate.walking, -1, 'walking is set to LEFT');
					setkey('a', false);
					setkey('d', true);
					this.p.readkeyboard();
					equals(this.p.movestate.walking, 1, 'walking is set to RIGHT');
					setkey('a', false);
					setkey('d', false);
					this.p.readkeyboard();
					equals(this.p.movestate.walking, 0, 'walking is set to STANDING');
					setkey('s', true);
					this.p.readkeyboard();
					equals(this.p.movestate.walking, 2, 'walking is set to DOWN');
				});
				
				test('mine', function() {
					ok(typeof(this.p.mine) === 'function', 'mine exists');
					// set up the fake tilemap
					this.fakegame.tilemap = {
						get: function(x, y) {
							this.gx = x;
							this.gy = y;
							return this.miningdamage;
						},
						set: function(x, y, tile) {
							this.sx = x;
							this.sy = y;
							this.stile = tile;
						},
						hasset: false,
						miningdamage: {
							health: 10,
							diggable: false
						}
					};
					this.fakegame.spatialhash = {
						remove: function(rect) {
							this.rect = rect;
						}
					};
					// we are mining to the left
					this.p.movestate.mining = true;
					this.p.movestate.walking = -1;
					equals(this.p.x, 0, 'player is at x 0');
					equals(this.p.y, 0, 'player is at y 0');
					this.p.mine();
					equals(this.fakegame.tilemap.gx, -1, 'mining x -1');
					equals(this.fakegame.tilemap.gy, 0, 'mining y 0');
					equals(this.fakegame.tilemap.miningdamage.health, 10, 'tile health is 10');
					ok(!this.fakegame.tilemap.hasset, 'set not called');
					ok(!this.fakegame.spatialhash.rect, 'spatialhash not set');
					this.fakegame.tilemap.miningdamage.diggable = true;
					this.p.mine();
					equals(this.fakegame.tilemap.miningdamage.health, 9, 'tile health is 9');
					ok(!this.fakegame.tilemap.hasset, 'set not called');
					ok(!this.fakegame.spatialhash.rect, 'spatialhash not set');
					this.fakegame.tilemap.miningdamage.health = 1;
					this.p.mine();
					equals(this.fakegame.tilemap.sx, -1, 'set x -1');
					equals(this.fakegame.tilemap.sy, 0, 'set y 0');
					ok(this.fakegame.spatialhash.rect, 'spatialhash.rect set');
				});
				
				test('walk', function() {
					expect(6)
					ok(typeof(this.p.walk) === 'function', 'walk exists');
					equals(this.p.vel.x, 0, 'vel.x === 0');
					this.p.movestate.walking = -1;
					this.p.walk();
					equals(this.p.vel.x, -2, 'vel.x === -2');
					this.p.movestate.walking = 0;
					this.p.walk();
					equals(this.p.vel.x, 0, 'vel.x === 0');
					this.p.movestate.walking = 1;
					this.p.walk();
					equals(this.p.vel.x, 2, 'vel.x === 2');
					this.p.movestate.walking = 0;
					this.p.movestate.wantstojump = true;
					this.p.jump = function() {
						ok(true, 'jump was called');
					}
					this.p.walk();
				});
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Player Test</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
