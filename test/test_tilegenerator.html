<!DOCTYPE HTML>
<html>
	<head>
		<title>TileGenerator</title>
		<script type="text/javascript" src="../lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="../src/tile.js"></script>
		<script type="text/javascript" src="../src/tilemap.js"></script>
		<script type="text/javascript" src="../src/tilegenerator.js"></script>
		<script type="text/javascript" src="qunit.js"></script>
		<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script>
			$(document).ready(function() {
				module('basics');
				
				test('ctor', function() {
					equals(typeof tilegenerator, 'function', 'tilgenerator exists');
					var fakegame = {
						tilemap: {},
						spatialhash: {}
					};
					var tg = tilegenerator(fakegame);
					same(tg.tilemap, fakegame.tilemap, 'tg.tilemap');
					same(tg.spatialhash, fakegame.spatialhash, 'tg.spatialhash');
					ok(tg.generated, 'tg.generated');
				});
				
				test('makekey', function() {
					equals(typeof tilegenerator.makekey, 'function', 'makekey exists');
					equals(tilegenerator.makekey(0, 0), '0:0', 'key for (0,0)');
					equals(tilegenerator.makekey(-1, 0), '-1:0', 'key for (-1, 0)');
					equals(tilegenerator.makekey(Tile.tilesize * 31, 0), '1:0', 'key for (tilesize*11, 0)');
					equals(tilegenerator.makekey(Tile.tilesize * 61, 0), '2:0', 'key for (tilesize*21, 0)');
				});
				
				test('gensurface', function() {
					ok(typeof(tilegenerator.gensurface) === 'function', 'gensurface defined');
					var y = tilegenerator.gensurface(0);
					ok(typeof(y) === 'number', 'y is a number');
				});
				
				module('surface generation', {
					setup: function() {
						this.faketilemap = {
							set: function(x, y, tile) {
								this.setArgs.push({x: x, y: y, tile: tile});
							},
							setArgs: []
						};
						this.fakespatialhash = {
							set: function(r) {
								this.rects.push(r);
							},
							rects: []
						};
						this.fakegame = {
							tilemap: this.faketilemap,
							spatialhash: this.fakespatialhash
						}
						this.tg = tilegenerator(this.fakegame);
					}
				});
				
				test('generate first chunk', function() {
					ok(typeof(this.tg.generate) === 'function', 'tg.generate is function');
					var testoffset = 31;
					this.tg.generate(Tile.tilesize * testoffset, 0);
					var key = tilegenerator.makekey(Tile.tilesize * testoffset, 0);
					ok(this.tg.generated.hasOwnProperty(key), 'key defined in generated');
					var expectedslices = testoffset - 1;
					equals(this.faketilemap.setArgs.length, expectedslices * 20, 'equals CHUNK_SCALAR');
					equals(this.fakespatialhash.rects.length, expectedslices * 20, 'equals CHUNK_SCALAR');
				});

				test('generate noops if already generated', function() {
					var key = tilegenerator.makekey(0, 0);
					this.tg.generated[key] = true;
					this.tg.generate(0, 0);
					equals(this.faketilemap.setArgs.length, 0, 'set not called on tilemap');
				});
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">TileGenerator Test</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
