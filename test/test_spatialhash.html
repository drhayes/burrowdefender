<!DOCTYPE HTML>
<html>
	<head>
		<title>Spatial Hash</title>
		<script type="text/javascript" src="../lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="qunit.js"></script>
		<script type="text/javascript" src="../src/tile.js"></script>
		<script type="text/javascript" src="../src/spatialhash.js"></script>
		<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script>
			$(document).ready(function() {
				module('basics');
				
				test('ctor', function() {
					ok(typeof(SpatialHash) !== 'undefined', 'SpatialHash ctor exists');
					var sh = new SpatialHash();
					ok(sh.spacemap, 'The spacemap exists');
				});
				
				module('usage', {
					setup: function() {
						this.sh = new SpatialHash();
					}
				});
				
				test('makekey', function() {
					ok(this.sh.makekey, 'makekey method');
					ok(this.sh.makekey(1, 1) == "0:0", '(1,1) becomes the key 0:0');
					ok(this.sh.makekey(65, 65) == "1:1", '(65, 65) becomes the key 1:1');
					ok(this.sh.makekey(-32, -65) == "-1:-2", '(-32, -65) becomes the key -1:-2');
				});
				
				test('get and set', function() {
					ok(this.sh.get, 'get method');
					ok(this.sh.set, 'set method');
					ok(this.sh.get(0, 0).length == 0, 'get from empty returns empty list');
					var o = {};
					this.sh.set(0, 0, o);
					var x = this.sh.get(0, 0);
					ok(x.length == 1, 'get with one object returns it in list');
					equals(x[0], o, 'it is the o object');
				});
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Spatial Hash Test</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
