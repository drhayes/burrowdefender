<!DOCTYPE HTML>
<html>
	<head>
		<title>DrawContext</title>
		<script type="text/javascript" src="../lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="qunit.js"></script>
		<script type="text/javascript" src="../src/drawcontext.js"></script>
		<script type="text/javascript" src="fakes.js"></script>
		<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script>
			$(document).ready(function() {
				module('basics');
				
				test('ctor', function() {
					equals(typeof(window.DrawContext), 'function', 'DrawContext exists');
					var dc = new DrawContext();
					equals(typeof(dc.fillStyle), 'function', 'fillStyle function');
					equals(typeof(dc.fillRect), 'function', 'fillRect function');
					equals(typeof(dc.drawImage), 'function', 'drawImage function');
				});
				
				module('basic usage', {
					setup: function() {
						this.fakectx = new FakeCtx();
						this.dc = new DrawContext(this.fakectx);
					}
				});
				
				test('fillStyle', function() {
					this.dc.fillStyle('new');
					equals(this.fakectx.fillStyle, 'new', 'fill style set');
				});
				
				test('fillRect', function() {
					this.dc.fillRect(1, 2, 3, 4);
					equals(this.fakectx.fillRectArgs.length, 1, 'fillRect called');
					var args = this.fakectx.fillRectArgs[0];
					equals(args.frx, 1, 'x');
					equals(args.fry, 2, 'y');
					equals(args.frw, 3, 'w');
					equals(args.frh, 4, 'h');
				});
				
				test('drawImage', function() {
					var image = {};
					this.dc.drawImage(image, 6, 7);
					equals(this.fakectx.drawImageArgs.length, 1, 'drawImage called');
					var args = this.fakectx.drawImageArgs[0];
					same(args.img, image, 'image');
					equals(args.drx, 6, 'x');
					equals(args.dry, 7, 'y');
				});
				
				test('fillRect with offsets', function() {
					this.dc.offset.x = 200;
					this.dc.offset.y = 100;
					this.dc.fillRect(0, 0, 32, 32);
					var args = this.fakectx.fillRectArgs[0];
					equals(args.frx, -200, 'x');
					equals(args.fry, -100, 'y');
					equals(args.frw, 32, 'w');
					equals(args.frh, 32, 'h');
				});
				
				test('drawImage with offsets', function() {
					this.dc.offset.x = 400;
					this.dc.offset.y = 300;
					this.dc.drawImage({}, 10, 20);
					var args = this.fakectx.drawImageArgs[0];
					equals(args.drx, -390, 'x');
					equals(args.dry, -280, 'y');
				});
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">DrawContext Test</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
