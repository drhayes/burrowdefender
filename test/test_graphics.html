<!DOCTYPE HTML>
<html>
	<head>
		<title>Graphics</title>
		<script type="text/javascript" src="../lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="qunit.js"></script>
		<script type="text/javascript" src="../src/base.js"></script>
		<script type="text/javascript" src="../src/assets.js"></script>
		<script type="text/javascript" src="../src/graphics.js"></script>
		<script type="text/javascript" src="fakes.js"></script>
		<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<style type="text/css">
			canvas {
				border: 1px solid #000;
				background-color: #000;
			}
		</style>
		<script>
			$(document).ready(function() {
				module('drawcontext', {
					setup: function() {
						this.fakectx = new FakeCtx();
						var me = this;
						loki.define('graphics', function(env) {
							me.dc = env.drawcontext(me.fakectx);
						})
					}
				});
				
				test('fillStyle', function() {
					this.dc.fillStyle('new');
					equals(this.fakectx.fillStyle, 'new', 'fill style set');
				});
				
				test('fillRect', function() {
					this.dc.fillRect(1.2, 2.1, 3.2, 4.4);
					equals(this.fakectx.fillRectArgs.length, 1, 'fillRect called');
					var args = this.fakectx.fillRectArgs[0];
					equals(args.frx, 1, 'x');
					equals(args.fry, 2, 'y');
					equals(args.frw, 3, 'w');
					equals(args.frh, 4, 'h');
				});
				
				test('drawImage', function() {
					var image = {};
					// context rounds arguments
					this.dc.drawImage(image, 6.2, 7.1);
					equals(this.fakectx.drawImageArgs.length, 1, 'drawImage called');
					var args = this.fakectx.drawImageArgs[0];
					same(args.img, image, 'image');
					equals(args.drx, 6, 'x');
					equals(args.dry, 7, 'y');
				});
				
				test('fillRect with offsets', function() {
					this.dc.offset.x = 200;
					this.dc.offset.y = 100;
					this.dc.fillRect(0, 0, 32, 32);
					var args = this.fakectx.fillRectArgs[0];
					equals(args.frx, 200, 'x');
					equals(args.fry, 100, 'y');
					equals(args.frw, 32, 'w');
					equals(args.frh, 32, 'h');
				});
				
				test('drawImage with offsets', function() {
					this.dc.offset.x = 400;
					this.dc.offset.y = 300;
					this.dc.drawImage({}, 10, 20);
					var args = this.fakectx.drawImageArgs[0];
					equals(args.drx, 410, 'x');
					equals(args.dry, 320, 'y');
				});
				
				module('animation');
				
				test('ctor', function() {
					loki.define('assets', 'graphics', function(env) {
						env.imagemanager.add('player', '../assets/images/player.png');
						env.imagemanager.load();
						env.spritemanager.add('player', {x: 16, y: 20}, [
							{x: 0, y: 60},
							{x: 0, y: 39},
							{x: 17, y: 39},
							{x: 34, y: 39},
							{x: 51, y: 39},
							{x: 68, y: 39},
							{x: 0, y: 18},
							{x: 17, y: 18},
							{x: 34, y: 18},
							{x: 51, y: 18},
							{x: 68, y: 18}
						]);
						var anim = env.animation({
							name: 'player',
						    frames: [6, 6, 7, 7, 8, 8, 9, 9, 10, 10]});
						equals(anim.currentframe, 0, 'currentframe is 0');
						var canvas = $('<canvas width=20 height=20></canvas>').
						  appendTo($('body')).get(0);
						var ctx = canvas.getContext('2d');
						anim.draw(ctx, 0, 0);
						equals(anim.currentframe, 1, 'currentframe advanced');
						ctx.fillStyle = "hsl(120, 0%, 0%)";
						setInterval(function() {
							ctx.fillRect(0, 0, 20, 20);
							anim.draw(ctx, 0, 0);
						}, 33);
					})
				});
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Graphics Test</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
