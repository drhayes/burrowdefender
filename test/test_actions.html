<!DOCTYPE HTML>
<html>
	<head>
		<title>Actions</title>
		<script type="text/javascript" src="../lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="qunit.js"></script>
		<script type="text/javascript" src="../src/base.js"></script>
		<script type="text/javascript" src="../src/utils.js"></script>
		<script type="text/javascript" src="../src/actions.js"></script>
		<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script>
			$(document).ready(function() {
				module('action');
				
				test('ctor', function() {
					loki.define('actions', function(env) {
						var a = env.action();
						ok(a, 'something came back');
						equals(0, a.priority, 'default priority');
						equals(typeof a.execute, 'function', 'execute is a method');
						equals(typeof a.completed, 'boolean', 'completed exists');
						ok(!a.completed, 'not completed by default');
						equals(typeof a.candoboth, 'function', 'candoboth exists');
						ok(a.candoboth(), 'default candoboth always returns true');
					})
				});
				
				module('actionmanager', {
					setup: function() {
						var me = this;
						loki.define('actions', function(env) {
							me.am = env.actionmanager();
							me.a1 = env.action();
							me.executed1 = 0;
							me.a1.execute = function() {
								me.executed1++;
							}
							me.a2 = env.action();
							me.executed2 = 0;
							me.a2.execute = function() {
								me.executed2++;
							}
						});
					}
				});
				
				test('ctor', function() {
					ok(this.am, 'actionmanager exists');
					equals(typeof this.am.add, 'function', 'add function');
					equals(typeof this.am.execute, 'function', 'execute function');
				});
				
				test('execute enqueued action', function() {
					this.am.add(this.a1);
					this.am.add(this.a2);
					this.am.execute();
					equals(1, this.executed1, 'executed1 once');
					equals(1, this.executed2, 'executed2 once');
				});
				
				test('execute with completed actions', function() {
					this.a2.priority = 100;
					this.am.add(this.a1);
					this.am.add(this.a2);
					this.am.execute();
					equals(1, this.executed1, 'executed once');
					equals(1, this.executed2, 'executed once');
					this.a1.completed = true;
					this.am.execute();
					equals(1, this.executed1, 'still only executed once because completed');
					equals(2, this.executed2, 'executed twice, not complete');
					this.am.execute();
					equals(1, this.executed1, 'executed once');
					equals(3, this.executed2, 'three times');
					this.a1.completed = false;
					this.a2.completed = true;
					this.am.execute();
					equals(1, this.executed1, 'still only executed once because removed from active list');
					equals(3, this.executed2, 'executed twice and complete');
				});
				
				test('execute enqueues', function() {
					this.am.add(this.a1);
					this.am.execute();
					equals(1, this.executed1, 'a1 executed once');
					this.am.add(this.a2);
					this.am.execute();
					equals(2, this.executed1, 'a1 executed twice');
					equals(1, this.executed2, 'a2 executed once');
				});
				
				test('execute will not enqueue if cannot do both', function() {
					
				});
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Actions Test</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>
</html>
