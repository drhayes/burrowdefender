<!DOCTYPE HTML>
<html>
	<head>
		<title>Interfaces</title>
		<script type="text/javascript" src="../lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="qunit.js"></script>
		<script type="text/javascript" src="../src/base.js"></script>
		<script type="text/javascript" src="../src/tileutils.js"></script>
		<script type="text/javascript" src="../src/interfaces.js"></script>
		<script type="text/javascript" src="fakes.js"></script>
		<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script>
			$(document).ready(function() {
				module('mininginterface', {
					setup: function() {
						this.fakegame = new FakeGame();
						var me = this;
						loki.define('interfaces', function(env) {
							me.mi = env.mininginterface({game: me.fakegame});
						})
					}
				});
				
				test('ctor', function() {
					ok(this.mi, 'something came back');
					equals(typeof this.mi.draw, 'function', 'draw exists');
					equals(typeof this.mi.canact, 'boolean', 'canact exists');
					ok(!this.mi.canact, 'canact is set to false');
				});
				
				test('reticlerect', function() {
					var tilesize;
					loki.define('tileutils', function(env) {
						tilesize = env.tilesize;
					})
					equals(typeof this.mi.reticlerect, 'function', 'reticlerect exists');
					this.fakegame.worldoffset = {
						x: 0,
						y: 0
					};
					this.fakegame.mousemanager.pos = {
						x: 0,
						y: 0
					};
					var r = this.mi.reticlerect();
					equals(r.x1, 0, 'x1');
					equals(r.y1, 0, 'y1');
					equals(r.x2, tilesize, 'x2');
					equals(r.y2, tilesize, 'y2');
					// now do it with an offset and no mouse move
					this.fakegame.worldoffset = {
						x: -40,
						y: 0
					};
					r = this.mi.reticlerect();
					equals(r.x1, -24, 'x1');
					equals(r.y1, 0, 'y1');
					equals(r.x2, -24 + tilesize, 'x2');
					equals(r.y2, tilesize, 'y2');
				});
				
				test('setcanact', function() {
					equals(typeof this.mi.setcanact, 'function', 'setcanact exists');
					this.fakegame.player.x = 0;
					this.fakegame.player.y = 0;
					this.mi.mousesel = {
						x: 0,
						y: 0
					};
					this.mi.setcanact();
					ok(this.mi.canact, 'setcanact is true since mouse is close enough');
					this.mi.mousesel = {
						x: -1,
						y: 0
					};
					this.mi.setcanact();
					ok(this.mi.canact, 'is close enough still');
					this.mi.mousesel = {
						x: -1,
						y: -1
					};
					this.mi.setcanact();
					ok(this.mi.canact, 'is close enough on y too');
					this.mi.mousesel = {
						x: -2,
						y: 0
					};
					this.mi.setcanact();
					ok(!this.mi.canact, 'is not close enough');
					this.mi.mousesel = {
						x: 1,
						y: 0
					};
					this.mi.setcanact();
					ok(this.mi.canact, 'is close enough');
					this.mi.mousesel = {
						x: 1,
						y: 1
					};
					this.mi.setcanact();
					ok(this.mi.canact, 'is close enough');
					this.mi.mousesel = {
						x: 2,
						y: 0,
					};
					this.mi.setcanact();
					ok(!this.mi.canact, 'is not close enough');
				});
				
				test('draw', function() {
					equals(typeof this.mi.draw, 'function', 'draw exists');
					// TODO: fix drawing test
					// var drawthing = {
					// 	hud: [],
					// };
					// this.mi.draw(drawthing);
					// var drawhud = drawthing.hud[0];
					// var fakectx = new FakeCtx();
					// this.mi.canact = true;
					// drawhud(fakectx);
					// equals(fakectx.strokeStyleArgs.length, 1, 'got stroke args');
					// var args = fakectx.strokeStyleArgs[0];
					// equals(args, 'hsla(120, 80%, 50%, 0.9)', 'reticle on');
					// fakectx.strokeStyleArgs.pop();
					// this.mi.canact = false;
					// drawhud(fakectx);
					// equals(fakectx.strokeStyleArgs.length, 1, 'got stroke args');
					// var args = fakectx.strokeStyleArgs[0];
					// equals(args, 'hsla(120, 0%, 50%, 0.9)', 'reticle off');
				});
				
				test('tick', function() {
					expect(5);
					equals(typeof this.mi.tick, 'function', 'tick exists');
					this.mi.getselpos = function() {
						ok(true, 'mousesel called');
					}
					this.mi.setcanact = function() {
						ok(true, 'setcanact called');
					}
					this.mi.dig = function() {
						ok(true, 'dig called');
					}
					this.mi.place = function() {
						ok(true, 'place called');
					}
					this.mi.tick();
				});
				
				test('digs that cannot happen', function() {
					expect(1);
					equals(typeof this.mi.dig, 'function', 'dig exists');
					this.fakegame.tilemap.get = function() {
						ok(false, 'should not have been called');
					}
					this.fakegame.mousemanager.leftbutton = false;
					this.mi.dig();
					this.fakegame.mousemanager.leftbutton = true;
					this.mi.canact = false;
					this.mi.dig();
				});
				
				test('digs that can happen', function() {
					expect(3);
					this.fakegame.mousemanager.leftbutton = true;
					this.mi.canact = true;
					this.mi.mousesel = {
						x: -1,
						y: -2
					};
					this.fakegame.tilemap.get = function(x, y) {
						equals(x, -1, 'passed in x');
						equals(y, -2, 'passed in y');
						return {
							damage: function() {
								ok(true, 'damaged a tile');
							}
						}
					}
					this.mi.dig();
				});
				
				test('places that cannot happen', function() {
					expect(1);
					equals(typeof this.mi.place, 'function', 'dig exists');
					this.fakegame.tilemap.get = function() {
						ok(false, 'should not have been called');
					}
					this.fakegame.mousemanager.rightbutton = false;
					this.mi.place();
					this.fakegame.mousemanager.rightbutton = true;
					this.mi.canact = false;
					this.mi.place();
				});
				
				test('places that can happen', function() {
					expect(4);
					this.fakegame.mousemanager.rightbutton = true;
					this.mi.canact = true;
					this.mi.mousesel = {
						x: -1,
						y: -2
					};
					this.fakegame.player.inventory = {
						getsel: function() {
							ok(true, 'player.inventory.getsel called');
							return {
								place: function(x, y) {
									equals(x, -32, 'item.place x');
									equals(y, -64, 'item.place y');
									return true;
								}
							}
						},
						dropsel: function() {
							ok(true, 'player.inventory.dropsel called');
						}
					}
					this.mi.place();
				});
				
				module('craftinginterface', {
					setup: function() {
						this.fakegame = new FakeGame();
						var me = this;
						loki.define('interfaces', function(env) {
							me.ci = env.craftinginterface({game: me.fakegame});
						});
					}
				});
				
				test('ctor', function() {
					ok(this.ci, 'got something back');
				});
			});
